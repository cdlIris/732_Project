{% extends "base.html" %}
{% block title %}Real-Time estimate{% endblock %}
{% block page_content %}
<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8"/>
    	<title>Real-Time Bitcoin Price</title>
    	<script src='https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js'></script>
    	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	
	</head>
	<body>
    <style>
        .bg-grey {
            background-color: #f6f6f6;
        }
        .container-fluid {
            padding: 60px 50px;
        }
    </style>
    <div class="container-fluid">
        <div class="row">
        <div class="col-sm-8" style="text-align: center;">
        	<h2>Real-Time Bitcoin Price in USD</h2>
        	<div style="width:700px;height=500px">
            	<canvas id="chart"></canvas>
            </div>
        </div>
        <div class="col-sm-4" style="text-align: center;">
            <h4>some explanations here.</h4>
        </div>
        </div>
    </div>
    <div class="container-fluid bg-grey">
        <div class="row">
        <div class="col-sm-4" style="text-align: center;">
            <h4>some explanations here.</h4>
        </div>
        <div class="col-sm-8" style="text-align: center;">
                <h2>Buy/Sell Decision</h2>
                <div style="width:500px;height=350px">
                    <canvas id="pie_chart"></canvas>
                </div>
        </div>
        </div>
    </div>

        <!-- <script for rendering and updating charts> -->
            <script>
                var ctx = document.getElementById("chart");
                var ctx2 = document.getElementById("pie_chart");
                var myChart = new Chart(ctx, {
                     type: 'line',
                     data: {
                         labels: [{% for item in labels %}
                                   "{{item}}",
                                  {% endfor %}],
                         datasets: [{
                             label: 'Realtime BTC/USD',
                             data: [{% for item in values %}
                                       {{item}},
                                     {% endfor %}],
                             borderColor: "#3e95cd",
                             pointColor: "#3e95cd",
                             pointStrokeColor: "#fff",
                             pointHighlightFill: "#fff",
                             pointHighlightStroke:"#3e95cd",
                             fill: false
                         }, {
                             label: 'Predicted BTC/USD',
                             data: [{% for item in predictions %}
                                        {{item}}
                                    {% endfor %}],
                             borderColor: "#c45850",
                             pointColor: "#c45850",
                             pointStrokeColor: "#fff",
                             pointHighlightFill: "#fff",
                             pointHighlightStroke:"#c45850",
                             fill: false
                         }]
                     },
                     options: {
                         scales: {
                             yAxes: [{
                                 ticks: {
                                     beginAtZero:false
                                 }
                             }]
                         }
                     }
                });
                var pieChart = new Chart(ctx2, {
                     type: 'pie',
                     data: {
                         labels: ['Buy', 'Sell'],
                         datasets: [{
                             data: [{% for item in proportion %}
                                       {{item}},
                                     {% endfor %}],
                             backgroundColor: [
                                 'rgba(255, 99, 132, 0.2)',
                                 'rgba(54, 162, 235, 0.2)'
                                //  'rgba(255, 206, 86, 0.2)'
                             ]
                         }]
                     },
                     options: {
                         legend:{
                             position: 'left'
                         }
                     }
                });
                var src_Labels = [];
                var src_Data = [];
                var src_Prop = [];
                var src_Pred = [];
                setInterval(function(){
                     $.getJSON('/realtime/refreshData', {
                     }, function(data) {
                         src_Labels = data.sLabel;
                         src_Data = data.sData;
                         src_Pred = data.sPred;
                        //  src_Prop = data.sProp;
                     });
                     if (src_Data.length!=0){
                        myChart.data.labels = src_Labels;
                        myChart.data.datasets[0].data = src_Data;
                        myChart.data.datasets[1].data = src_Pred;
                        myChart.update();
                     }
                    //  if (src_Prop.length!=0){
                    //     pieChart.data.datasets[0].data = src_Prop;
                    //     pieChart.update();
                    //  }
                },1000);
                setInterval(function(){
                     $.getJSON('/realtime/refreshDecision', {
                     }, function(data) {
                         src_Prop = data.sProp;
                     });
                     if (src_Prop.length!=0){
                        pieChart.data.datasets[0].data = src_Prop;
                        pieChart.update();
                     }
                },1000);
             </script>
	</body>
</html>
{% endblock %}
